<!doctype html>
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <script>
        /*Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.*/
        const a = 5;
        const b = 4;

        function add() {
            return a + b;
        }
        function subtr() {
            return a - b;
        }
        function mult() {
            return a * b;
        }
        function div() {
            return a / b;
        }

        console.log(add());
        console.log(subtr());
        console.log(mult());
        console.log(div());
        
    </script>
</body>
