    <script>
        /*Задание № 1: Написать функцию, преобразующую число в объект.
        Передавая на вход число от 0 до 999, мы должны получить на выходе объект,
        в котором в соответствующих свойствах описаны единицы, десятки и сотни.
        Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
        Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.*/

    let number = +prompt('Введите число от 0 до 999');
    let units = 0;
    let tens = 0;
    let hundreds = 0;

    let transform = function() {

        if ((number >= 0) && (number <= 999)) {
            hundreds = Math.floor(number / 100);
            tens = Math.floor((number - 100 * hundreds) / 10);
            units = (number - (100 * hundreds + 10 * tens));
        }
        else {
            alert("Вы ввели число за пределами диапазона 0 - 999");
            /*let objNumber = {};
            return(objNumber);*/
        }

        let objNumber = {
            'единицы': units,
            'десятки': tens,
            'сотни': hundreds
        };

        console.log(objNumber);
        //return (objNumber);

    };

    transform();

    </script>
